<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>购物车</title>
    <link rel="stylesheet" type="text/css" href="../css/base.css" />
    <link rel="stylesheet" type="text/css" href="../css/shoppingcar.css" />
</head>
<body>
    <div class="shoppingcar">
        <div id="top">
            <div class="container">
                <div class="start">
                    <span>
                        <a href="login.html">登录</a>
                        <a href="register.html">注册</a>
                    </span>
                    <a href="#">我的淘鞋</a>
                    <a href="#">我的订单</a>
                    <a href="#">浏览记录</a>
                    <a href="#">帮助中心</a>
                    <a href="#">手机淘鞋</a>
                </div>
            </div>
        </div>
        <div id="header">
            <div class="container clearfix">
                <h1>淘鞋网订单提交中心</h1>
                <div class="tel">服务热线：400-680-5888（免长途费）</div>
            </div>
        </div>
        <div id="step">
            <div class="container">
                <ul class="step_1">
                    <li class="selected">1.我的购物车</li>
                    <li>2.确认订单信息</li>
                    <li>3.成功提交订单</li>
                </ul>
            </div>
        </div>
        <div id="goodlist">
            <div class="container">
                <table class="goodlist_1">
                    <colgroup>
                        <col width="30">
                        <col width="80">
                        <col valign="top">
                        <col width="100">
                        <col width="150">
                        <col width="150">
                        <col width="100">
                        <col width="60">
                    </colgroup>
                    <thead>
                        <tr>
                            <th> 
                                <input type="checkbox" title="全选"/> 
                            </th>
                            <th>产品图片</th>
                            <th>商品名称</th>
                            <th>淘鞋价</th>
                            <th>优惠</th>
                            <th>数量</th>
                            <th>合计</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody class="product_list">
                        
                    </tbody>
                    <tfoot>
                        <tr>
                            <td colspan="8">
                                <p>总价：<i class="total">0</i></p>
                                <p>优惠：<i class="save">0</i></p>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="8">
                                <p>总计(不含运费)：<i class="last_total">0.00</i></p>
                            </td>
                        </tr>
                    </tfoot>   
                </table>
            </div>
        </div>
        <div id="submit_dd">
            <div class="container">
                <span>如果您在购物中遇到问题，请<a href="#"style="color:red;">点击此处</a>反馈</span>
                <span><a href="#" >继续购物</a><a href="#"></a></span>
            </div>
        </div>
    </div>
</body>
<script src="../lib/jquery-3.2.1.js"></script>
<script src="../js/shoppingcar.js"></script>
</html>
